<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body>
    <main class="flex flex-col gap-5 my-10 max-w-[500px] mx-auto align-middle">
      <div class="flex justify-between text-xl font-semibold">
        <h1 id="title" class="another-class text-2xl font-mono">FLASHCARD APP</h1>
        <p class="hidden" id="counter">SCORE= <span id="counter-val">10</span></p>
        <p class="hidden" id="last">You got <span id="incorrect"> 0 </span> wrong</p>
      </div>
      <div id="card-container" class="space-y-3"></div>
      <button  onclick="handleStart()" id="start-button" class="px-2 py-5 bg-gradient-to-r from-green-900 to-green-500 text-2xl rounded-md font-bold text-white font-mono">
        Start
      </button>
      <button onclick="handleReset()" id="reset-button" class="px-2 py-5 bg-gradient-to-r from-red-500 to-orange-500 text-2xl rounded-md font-bold text-white hidden">
        Reset
      </button>
      <div id="flashcards" class="space-y-3 hidden"></div>
      <button onclick="handleDone()" id="done-button" class="px-2 py-5 bg-gradient-to-r from-cyan-500 to-blue-500 text-2xl rounded-md font-bold text-white hidden">
        Done
      </button>
      
    </main>

    <script src="./main.js"></script>
  </body>
</html>
